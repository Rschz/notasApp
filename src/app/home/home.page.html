<ion-content [fullscreen]="true">
  <ion-header >              
    <ion-toolbar>      
      <ion-buttons collapse="true" slot="end">
        <ion-button color="danger">Salir</ion-button>
      </ion-buttons>
      <ion-title size="large">NotasApp</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar placeHolder="Buscar" inputMode="search" animated (ionChange)="filterItem(txtSearch)" [(ngModel)] = "txtSearch" ></ion-searchbar>
    </ion-toolbar>
  </ion-header>

  <div id="container" *ngIf="notas">
    <!-- List of Sliding Items -->
    <ion-list *ngFor="let nota of filteredItems">
      <ion-item-sliding >
        <ion-item type="button" target="_top" detail="false" button (click)="editItem(nota)">
          <ion-label>
            <h2>{{nota.title}}</h2>
            <h3>{{nota.description}}</h3>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="presentToastWithOptions(nota.id)">Borrar</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="addItem()">
        <ion-icon name="add" size="large"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>
